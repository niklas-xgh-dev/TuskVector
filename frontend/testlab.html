<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuskVector Bulk Text Embedding</title>
    <link rel="stylesheet" href="/styles.css">
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
    <div class="container">
        <h1>TuskVector Bulk Text Embedding 🐘<span class="version">v0.0.1</span></h1>
        
        <div class="section">
            <h2>Bulk Text Embedding</h2>
            <form hx-post="/api/bulk_embed" 
                  hx-encoding="multipart/form-data"
                  hx-target="#bulk-embed-result"
                  hx-indicator="#bulk-embed-indicator">
                <input type="file" name="file" accept=".csv,.txt">
                <button type="submit">Upload and Embed</button>
                <div id="bulk-embed-indicator" class="htmx-indicator">Processing...</div>
            </form>
            <div id="bulk-embed-result"></div>
        </div>

        <div class="section">
            <h2>Return to TuskVector Lab</h2>
            <a href="/lab" class="docs-link">🧪 Back to Lab</a>
        </div>
    </div>
</body>
</html>
